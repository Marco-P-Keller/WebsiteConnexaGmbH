  <!-- Parallax/Home-Bereich -->
  <section id="home" class="parallax">
    <div id="centerText">Connexa GmbH</div>
    <canvas id="networkCanvas"></canvas>
  </section>

  <!-- Optionaler Footer -->

  <!-- Canvas-Animation -->
  <script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');

    let devices = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const deviceCount = Math.floor((canvas.width * canvas.height) / 5000);
      createDevices(deviceCount);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let lastExecution = 0;
    window.addEventListener('resize', () => {
      const now = Date.now();
      if (now - lastExecution >= 200) {
        resizeCanvas();
        lastExecution = now;
      }
    });

    function createDevices(count) {
      devices = [];
      for (let i = 0; i < count; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        devices.push({
          x,
          y,
          dx: Math.random() - 0.5,
          dy: Math.random() - 0.5
        });
      }
    }

    function drawNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00172D';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      devices.forEach(device => {
        ctx.beginPath();
        ctx.arc(device.x, device.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD700';
        ctx.fill();
      });

      devices.forEach((device, i) => {
        for (let j = i + 1; j < devices.length; j++) {
          const dist = Math.hypot(device.x - devices[j].x, device.y - devices[j].y);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(device.x, device.y);
            ctx.lineTo(devices[j].x, devices[j].y);
            ctx.strokeStyle = 'rgba(255, 127, 80, 0.1)';
            ctx.stroke();
          }
        }
      });
    }

    function updatePositions() {
      devices.forEach(device => {
        device.x += device.dx;
        device.y += device.dy;

        if (device.x < 0 || device.x > canvas.width) device.dx *= -1;
        if (device.y < 0 || device.y > canvas.height) device.dy *= -1;
      });
    }

    function animate() {
      updatePositions();
      drawNetwork();
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <!-- Mobile-Menü per JavaScript ein-/ausklappen -->
  <script>
    const mobileMenu = document.getElementById('mobileMenu');
    const navLinks = document.getElementById('navLinks');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
